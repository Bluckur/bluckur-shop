<mat-grid-list cols="1" rowHeight="500px">
  <mat-grid-tile [colspan]="1">
    <mat-card class="example-container">
      <h1>Login</h1>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" id="username" name="username" required [(ngModel)]="username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" id="password" name="password" required [(ngModel)]="password">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="login()">Login</button>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
